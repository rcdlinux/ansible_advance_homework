---
# tasks file for roles/osp-instance-delete
  - name: Fetch Instance Info
    os_server_info:
      cloud: ospcloud
      region_name: RegionOne
    register: result
  
  - name: Debug Instance Info
    debug: 
      var: result

  - name: Delete instance "{{ result['ansible_facts']['openstack_servers'][4] }}"
    os_server:
      cloud: ospcloud
      name: "{{ result['ansible_facts']['openstack_servers'][4] }}"
      state: absent
