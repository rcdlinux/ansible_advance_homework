---
# tasks file for roles/osp-instance-delete
  - name: Fetch Instance Info
    os_server_facts:
      cloud: ospcloud
      region_name: RegionOne
    register: result
  
  - name: Debug Instance Info
    debug: 
      var: result

  - name: Delete instances
    os_server:
      cloud: ospcloud
      name: "{{ item.value.instance_name }}"
      state: absent
    with_dict: "{{ osp_servers }}"
