---

# tasks file for osp.servers
  - name: Create new server instances and attaches them a network and passes metadata to the instance
    os_server:
      cloud: ospcloud
      name: "{{ item['value']['instance_name'] }}"
      image: rhel-guest
      meta: "group={{ item['value']['group'] }},deployment_name={{ item['value']['deployment'] }}"
      flavor: m2.small
      security_groups: "{{ item['value']['security_group_name'] }}"
      key_name: ansible_ssh
      wait: yes
      nics:
      - net-name: int_network
      userdata: |
        #!/bin/bash
        curl -o /tmp/openstack.pub http://www.opentlc.com/download/ansible_bootcamp/openstack_keys/openstack.pub
        cat /tmp/openstack.pub >> /home/cloud-user/.ssh/authorized_keys
        curl -o /tmp/internal.repo http://www.opentlc.com/download/ansible_bootcamp/repo/internal.repo
        cp /tmp/internal.repo /etc/yum.repos.d/internal.repo
    register: instanceip
    with_dict: "{{ osp_servers }}"

  - name: Add floating IP to instance
    os_floating_ip:
      cloud: ospcloud
      state: present
      reuse: yes
      server: "{{ item['value']['instance_name'] }}"
      network: ext_network
      wait: true
      timeout: 60
    register: instancefloatingip
    with_dict: "{{ osp_servers }}"

  - name: Show var collected on previows playbook
    debug:
      var: instancefloatingip

  - name: Show "{{ instanceip }}" public IP
    debug:
      msg: instancefloatingip['results']['floating_ip']['floating_ip_address']

  - name: Wait for "{{ item['value']['instance_name'] }}" to be available
    wait_for:
      # host: "{{ instancefloatingip.floating_ip.floating_ip_address }}"
      host: "{{ instancefloatingip['results']['floating_ip']['floating_ip_address'] }}" 
      port: 22
      search_regex: OpenSSH
      timeout: 60
    delegate_to: "{{ inventory_hostname }}"
    with_dict: "{{ osp_servers }}"
